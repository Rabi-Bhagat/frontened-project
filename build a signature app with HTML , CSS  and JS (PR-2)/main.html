<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Creator</title>
    <!-- <link rel="icon" href="favicon-16x16.png" type="image/png"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
        }
        .header img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .canvas {
            border: 3px solid #343a40;
            border-radius: 5px;
            width: 100%;
            height: 400px;
            background-color: #ffffff;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        .control-group label {
            font-weight: bold;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .canvas {
                height: 250px;
            }
            .header img {
                max-width: 100px;
            }
        }
        @media (max-width: 576px) {
            .main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 style="color: gold;">signature Website</h1>
    </header>
    <div class="main">
        <div class="controls mb-4">
            <div class="control-group">
                <label for="colorselector">Text Color</label>
                <input class="form-control" type="color" id="colorselector">
            </div>
            <div class="control-group">
                <label for="canvascolor">Background Color</label>
                <input class="form-control" type="color" id="canvascolor">
            </div>
            <div class="control-group">
                <label for="fontpicker">Stroke Width</label>
                <select class="custom-select" id="fontpicker">
                    <option value="3">3px</option>
                    <option value="5">5px</option>
                    <option value="12">12px</option>
                    <option value="20">20px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="900" height="350"></canvas>
        <div class="buttons">
            <button class="btn btn-success" id="savebutton">Save Signature</button>
            <button class="btn btn-danger" id="clearbutton">Clear</button>
            <button class="btn btn-warning" id="retrivebutton">Retrieve Signature</button>
        </div>
    </div>

    <script>
        const colorselector = document.getElementById("colorselector");
        const canvascolor = document.getElementById("canvascolor");
        const canvas = document.getElementById("mycanvas");
        const clearbutton = document.getElementById("clearbutton");
        const savebutton = document.getElementById("savebutton");
        const retrivebutton = document.getElementById("retrivebutton");
        const fontpicker = document.getElementById("fontpicker");
        const ctx = canvas.getContext("2d");

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = colorselector.value;
        ctx.lineWidth = fontpicker.value;

        colorselector.addEventListener('input', () => {
            ctx.strokeStyle = colorselector.value;
        });

        canvascolor.addEventListener('input', () => {
            ctx.fillStyle = canvascolor.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        fontpicker.addEventListener('change', () => {
            ctx.lineWidth = fontpicker.value;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        clearbutton.addEventListener('click', () => {
            ctx.fillStyle = canvascolor.value || "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        savebutton.addEventListener('click', () => {
            const dataURL = canvas.toDataURL();
            localStorage.setItem('canvasContents', dataURL);
            const link = document.createElement('a');
            link.download = 'mysignature.png';
            link.href = dataURL;
            link.click();
        });

        retrivebutton.addEventListener('click', () => {
            const savedCanvas = localStorage.getItem('canvasContents');
            if (savedCanvas) {
                const img = new Image();
                img.src = savedCanvas;
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        });
    </script>
</body>
</html>
